<!doctype html>

<html lang="en">
<!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chain of foo</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/vendor/custom.modernizr.js"></script>
  </head>  
  <body>
    <div class="row">
      <h1>Chain of Foo</h1>
      <p>
        Random text generation using Markov chains.
      </p>
    </div>
    <div class="row viewport">      
      <form>
        <div class="row">
          <div class="large-8 columns">
            <h2>Input</h2>
            <textarea id="input" placeholder="Enter input text..."></textarea>
            <input type="file" id="file" />
          </div>
          <div class="large-4 columns">
            <h2>Options</h2>
            <div class="row">
              <div class="large-12 columns">
                <label for="length">Word Count</label>
              </div>
              <div class="large-4 columns left">
                <input id="length" type="number" min="1" max="10000" step="1" value="20" />
              </div>
            </div> 
            <div class="row">    
              <div class="large-12 columns">            
                <input id="startOnUpper" type="checkbox" checked /><label for="startOnUpper" class="inline">Start with capital letter</label>
              </div>
            </div>    
            <div class="row">                
              <div class="large-12 columns">            
                <input id="endOnPunc" type="checkbox" checked /><label for="endOnPunc" class="inline">End last sentence cleanly</label>
              </div>
            </div> 
          </div>
        </div>
        <ul class="button-group">
          <li><a href="#" id="load" class="button">Load from file</a></li>
          <li><a href="#" id="clear" class="button">Clear</a></li>
          <li><a href="#" id="generate" class="button success">Generate new text</a></li>
        </ul>
      </form>
      <h2>Output</h2>
      <p id="output">
        <span>Click "Generate new text"</span>
      </p>
      <div id="loading">
        <h1 class="success">Loading&hellip;</h1>
      </div>          
    </div>
    <div class="row">
      <footer>
        By <a href="mailto:nik.coughlin@informationage.co.nz">Nik Coughlin</a>, 
        <a href="http://informationage.co.nz">Information Age Ltd</a>.
        Sample text from <a href="http://gutenberg.org/">Project Gutenberg</a>.
      </footer>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/chain-of-foo.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
